# Remap prefix to ctrl+sp
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# Setup workspace
bind-key r source-file ~/.config/tmux/setup.conf

# Switch panes using alt-arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Set status bar
set -g status-bg black
set -g status-fg white

# Settings for neovim
set-option -sg escape-time 10
set-option -g focus-events on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"
set-option -ga update-environment "COLORTERM"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# # Renumber windows sequentially after closing any of them
# set -g renumber-windows on

# Vim-style copying
setw -g mode-keys vi
# Copy mode vim-style key bindings
bind-key -T copy-mode-vi 'h' send -X cursor-left
bind-key -T copy-mode-vi 'j' send -X cursor-down  
bind-key -T copy-mode-vi 'k' send -X cursor-up
bind-key -T copy-mode-vi 'l' send -X cursor-right
bind-key -T copy-mode-vi 'w' send -X next-word
bind-key -T copy-mode-vi 'b' send -X previous-word
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.config/tmux/plugins/tpm/tpm'

